<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Othello Modern</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" role="main">
      <div
        class="card settings"
        id="settings"
        role="region"
        aria-label="Game Settings"
      >
        <h1 id="gameTitle">Othello</h1>
        <div class="row">
          <label for="mode">Game Mode:</label>
          <select id="mode" aria-label="Select game mode">
            <option value="pvp">Player vs Player</option>
            <option value="pve">Player vs Computer</option>
          </select>
        </div>
        <div class="row" id="aiRow" style="display: none">
          <label for="aiLevel">AI Level:</label>
          <select id="aiLevel" aria-label="Select AI level">
            <option value="random">Random</option>
            <option value="greedy">Greedy</option>
          </select>
        </div>
        <div class="row">
          <label for="boardSize">Board Size:</label>
          <input
            type="range"
            id="boardSize"
            min="6"
            max="12"
            step="2"
            value="8"
            aria-valuemin="6"
            aria-valuemax="12"
            aria-valuenow="8"
            aria-label="Board size"
          />
          <span id="boardSizeVal" aria-live="polite">8</span>
        </div>
        <div class="row">
          <label for="blockCount">Blocks:</label>
          <input
            type="range"
            id="blockCount"
            min="0"
            max="16"
            step="1"
            value="0"
            class="pixel-range"
            aria-valuemin="0"
            aria-valuemax="16"
            aria-valuenow="0"
            aria-label="Number of blocks"
          />
          <span id="blockCountVal" aria-live="polite">0</span>
        </div>
        <div
          class="row first-btns"
          role="group"
          aria-label="Choose starting player"
        >
          <button id="blackFirst" class="selected" aria-pressed="true">
            Black First
          </button>
          <button id="whiteFirst" aria-pressed="false">White First</button>
          <button id="randomFirst" aria-pressed="false">Random First</button>
        </div>
        <div class="row ok-cancel" role="group" aria-label="Confirm or cancel">
          <button id="okBtn">OK</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </div>
      <div
        class="game"
        id="game"
        style="display: none"
        role="region"
        aria-label="Game Area"
      >
        <div class="game-area">
          <div
            class="board"
            id="board"
            role="grid"
            aria-label="Othello board"
          ></div>
          <div
            class="side-panel"
            role="complementary"
            aria-label="Game Information"
          >
            <div class="top-info">
              <div class="turn" id="turn" aria-live="polite"></div>
              <div class="scoreboard" id="score" aria-live="polite"></div>
            </div>
            <div class="controls" role="group" aria-label="Game controls">
              <button id="undoBtn" class="menu-btn">Undo</button>
              <button id="redoBtn" class="menu-btn">Redo</button>
            </div>
            <div id="status" aria-live="polite"></div>
            <button class="menu-btn" id="backMenuBtn">Back to Menu</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
