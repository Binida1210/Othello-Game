<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Othello Modern</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
        font-family: "Montserrat", Arial, sans-serif;
      }
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: #fff;
        border-radius: 22px;
        box-shadow: 0 8px 40px #0002;
        padding: 40px 36px 32px 36px;
        min-width: 340px;
        max-width: 98vw;
        animation: fadeIn 0.7s;
      }
      .card h1 {
        font-size: 2.8rem;
        font-weight: 700;
        color: #185a9d;
        margin-bottom: 24px;
        letter-spacing: 2px;
        text-align: center;
      }
      .row {
        margin: 18px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      label {
        font-size: 1.1rem;
        color: #333;
        min-width: 110px;
      }
      select,
      input[type="range"] {
        font-size: 1rem;
        border-radius: 8px;
        border: 1.5px solid #bdbdbd;
        padding: 6px 10px;
        background: #f7fafd;
        color: #222;
        transition: border 0.2s;
      }
      select:focus,
      input[type="range"]:focus {
        border-color: #185a9d;
        outline: none;
      }
      .first-btns button {
        font-size: 1rem;
        border-radius: 8px;
        padding: 7px 18px;
        margin: 0 6px;
        border: 2px solid #bdbdbd;
        background: #f7fafd;
        color: #222;
        cursor: pointer;
        transition: background 0.18s, color 0.18s, border 0.18s,
          box-shadow 0.18s;
        font-weight: 500;
        box-shadow: 0 1px 4px #0001;
      }
      .first-btns button.selected,
      .first-btns button:hover {
        background: #185a9d;
        color: #fff;
        border-color: #185a9d;
        box-shadow: 0 2px 8px #185a9d33;
      }
      .ok-cancel {
        justify-content: space-between;
      }
      .ok-cancel button {
        font-size: 1.1rem;
        border-radius: 8px;
        padding: 10px 38px;
        margin: 0 10px;
        border: none;
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        color: #fff;
        cursor: pointer;
        font-weight: 700;
        box-shadow: 0 2px 8px #185a9d33;
        transition: background 0.18s, transform 0.18s;
      }
      .ok-cancel button:hover {
        background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        transform: translateY(-2px) scale(1.04);
      }
      .game {
        background: #fff;
        border-radius: 22px;
        box-shadow: 0 8px 40px #0002;
        padding: 32px 24px 24px 24px;
        margin: 32px 0;
        min-width: 340px;
        max-width: 98vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 0.7s;
      }
      @media (max-width: 600px) {
        .card,
        .game {
          min-width: 0;
          width: 99vw;
          padding: 10px 1vw 10px 1vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card settings" id="settings">
        <h1>Othello</h1>
        <div class="row">
          <label for="mode">Game Mode:</label>
          <select id="mode">
            <option value="pvp">Player vs Player</option>
            <option value="pve">Player vs Computer</option>
          </select>
        </div>
        <div class="row" id="aiRow" style="display: none">
          <label for="aiLevel">AI Level:</label>
          <select id="aiLevel">
            <option value="random">Random</option>
            <option value="greedy">Greedy</option>
          </select>
        </div>
        <div class="row">
          <label for="boardSize">Board Size:</label>
          <input
            type="range"
            id="boardSize"
            min="6"
            max="12"
            step="2"
            value="8"
          />
          <span id="boardSizeVal">8</span>
        </div>
        <div class="row">
          <label for="blockCount">Blocks:</label>
          <input type="range" id="blockCount" min="0" max="16" value="0" />
          <span id="blockCountVal">0</span>
        </div>
        <div class="row first-btns">
          <button id="blackFirst" class="selected">Black First</button>
          <button id="whiteFirst">White First</button>
          <button id="randomFirst">Random First</button>
        </div>
        <div class="row ok-cancel">
          <button id="okBtn">OK</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </div>
      <div class="game" id="game" style="display: none">
        <div class="game-area">
          <div class="turn" id="turn"></div>
          <div class="scoreboard" id="score"></div>
          <div class="board" id="board"></div>
          <div class="controls">
            <button id="undoBtn" class="menu-btn">Undo</button>
            <button id="redoBtn" class="menu-btn">Redo</button>
          </div>
          <div id="status"></div>
        </div>
        <button class="menu-btn" id="backMenuBtn">Back to Menu</button>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
